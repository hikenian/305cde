<!--  Popup Login form -->
      
<div id="hiLoginModal" class="popupModal">
  <div class="popupContainer">
    <form id="hiLogin" method="post" action="/login">
      <div class="popupTitle">
        <div class="closePopup" onclick="hiOpenLoginForm()">&#x2716;</div>
          <div class="blabel">Login</div>
        </div>
        <div class="popupContent">
        <div class="slabel">Username</div>
        <input id="logUsername" type="text" placeholder="enter your username here" name="username" required>
        <div class="slabel">Password</div>
        <input id="logPassword" type="password" placeholder="enter your password here" name="password" required>
        <div class="bbutton" style="float:left" onclick="hiLogin()">Enter</div>
        <div class="bbutton" style="background:royalblue;float:left" onclick="fbLogin()">Facebook Login</div>
        <div class="sbutton" style="float:left" onclick="hiOpenRegisterForm()">Register?</div>
        <div class="sbutton" style="float:right" onclick="hiEmailPassword()">Forgot password?</div>
        </div>
     </form>      
  </div> 
</div>


<!--  Popup registration form -->

<div id="hiRegisterContainer" class="popupModal">
  <div class="popupContainer">
    <form id="hiRegister" method="post" action="/register">
       <div class="popupTitle">
         <div class="closePopup" onclick="hiOpenRegisterForm()">&#x2716;</div>
         <div class="blabel">Register</div>
       </div>
        <div class="popupContent">
          <div class="slabel">Username</div>
          <input id="regUsername" type="text" placeholder="enter your username" name="username" required>
          <div class="slabel">Password</div>
          <input id="regPassword1" type="password" placeholder="enter your password" name="password1" required>
          <div class="slabel">Confirm Password</div>
          <input id="regPassword2" type="password" placeholder="enter password again" name="password2" required>
          <div class="slabel">Email</div>
          <input id="regEmail" type="text" placeholder="enter your email" name="email" required>
          <div class="bbutton" style="float:left" onclick="hiRegister()">Enter</div>
       </div>
     </form>
  </div> 
</div>

<!--  JS for verifing login status -->

<script>	
	  if (sessionStorage.fb){
			$("#titleItem").html("Pet Care (FB: " + sessionStorage.fb + ")");
			$("#titleItem2").html("Pet Care (FB: " + sessionStorage.fb + ")");
			$("#loginItem").html("<a class='slabel' href='javascript:void(0);' onclick='hiLogout()'>Logout</a>");
			$("#loginItem2").html("<a class='slabel' href='javascript:void(0);' onclick='hiLogout()'>Logout</a>");
		}else if (sessionStorage.username){
			$("#titleItem").html("Pet Care (id: " + sessionStorage.username + ")");
			$("#titleItem2").html("Pet Care (id: " + sessionStorage.username + ")");
			$("#loginItem").html("<a class='slabel' href='javascript:void(0);' onclick='hiLogout()'>Logout</a>");
			$("#loginItem2").html("<a class='slabel' href='javascript:void(0);' onclick='hiLogout()'>Logout</a>");
		}
</script>
